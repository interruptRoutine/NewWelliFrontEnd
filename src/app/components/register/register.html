<script id="inf4qn">
  /**
   * Funzione per il toggle di visibilità per un campo password specifico.
   * @param {string} inputId - ID del campo input password.
   * @param {string} buttonId - ID del pulsante di toggle.
   * @param {string} iconId - ID dell'elemento <span> dell'icona (material-symbols-outlined).
   */
  function setupPasswordToggle(inputId, buttonId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleButton = document.getElementById(buttonId);
    const toggleIcon = document.getElementById(iconId);

    if (!passwordInput || !toggleButton || !toggleIcon) {
      console.error(`Uno o più elementi con ID ${inputId}, ${buttonId}, ${iconId} non sono stati trovati.`);
      return;
    }

    toggleButton.addEventListener('click', () => {
      // 1. Inverte il tipo: password <-> text
      const newType = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = newType;

      // 2. Inverte l'icona: visibility_off <-> visibility
      const newIcon = newType === 'password' ? 'visibility_off' : 'visibility';
      toggleIcon.textContent = newIcon;
    });
  }

  // Esegui la funzione di setup per entrambi i campi password
  document.addEventListener('DOMContentLoaded', () => {
    // Campo 'Crea Password'
    setupPasswordToggle('password', 'iczue', 'i0j3c');

    // Campo 'Ripeti Password'
    setupPasswordToggle('repeat-password', 'ijq9u', 'ijmjd');
  });
</script>
