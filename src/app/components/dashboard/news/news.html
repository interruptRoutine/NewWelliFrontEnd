<div class="app-root" id="ibaxqn">
  <main id="iuvh7m" class="main-content">
    <div class="content-wrapper" id="ibyzto">

      <header id="ijxlei" class="page-header">
        <a id="ipbfmh" class="tip-icon" href="/dashboard" style="text-decoration: none; color: inherit;">
          <div data-type-icon id="i49nco" class="gjs-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="isygsv">
              <path fill="currentColor" d="M11.03 8.53a.75.75 0 1 0-1.06-1.06l-4 4a.75.75 0 0 0 0 1.06l4 4a.75.75 0 1 0 1.06-1.06l-2.72-2.72H18a.75.75 0 0 0 0-1.5H8.31z" id="i571gc"></path>
            </svg>
          </div>
        </a>
        <h1 id="iqn2ai">News &amp; Insights</h1>
      </header>

      <div class="news-filters">
        <input
          type="text"
          class="search-bar"
          placeholder="Cerca notizie (es. 'politica')..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()" />

        <div class="category-buttons">
          <button *ngFor="let cat of categories" (click)="onSelectCategory(cat)">
            {{ cat | titlecase }}
          </button>
        </div>
      </div>

      <div class="grid-layout" id="insikf">
        <div class="two-col" id="i26l1s">

          <section id="iv4b07" class="card">
            <div class="card-header" id="iyldxc">
              <h2 id="im6c6h">International News</h2>
            </div>

            <div *ngIf="isLoading" class="loader">Caricamento notizie...</div>

            <div class="card-grid" id="ip4hds" *ngIf="!isLoading">

              <p *ngIf="articles.length === 0">Nessun articolo trovato per i filtri selezionati.</p>

              <a *ngFor="let article of articles" [href]="article.url" target="_blank" class="card-item-link">
                <div class="card-item" id="iesvol">
                  <div
                    id="i5zmvj"
                    class="card-image"
                    [style.background-image]="'url(' + (article.urlToImage || 'URL_DI_UN_IMMAGINE_DEFAULT.jpg') + ')'">
                  </div>

                  <h3 id="i0jrm8">{{ article.title }}</h3>

                  <p id="i3d3ln">{{ article.description }}</p>
                </div>
              </a>
            </div>
          </section>
        </div>

      </div>
    </div>
  </main>
</div>
